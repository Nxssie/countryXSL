<!DOCTYPE html>
<html lang="en">
<head>
  <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Estonia Database</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700?display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/loader.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark primary-color" id="my-navbar"></nav>
<div class="container" id="header">
  <h2>This is our available data from Estonia</h2>
  <p>
    Taken from this
    <a href="https://data.worldbank.org/country/Estonia">source</a>
  </p>
</div>
<div class="row" id="estonia">
  <div class="col-sm-6 table-wrapper-scroll my-custom-scrolltable">
    <table class="table table-bordered table-striped mb-0" id="pop-table">
      <thead class="thead-dark">
      <th>Date</th>
      <th>Population</th>
      </thead>
      <tbody id="pop-tbody">
      <!--Here goes the population info from the xml-->
      </tbody>
    </table>
  </div>
  <div class="col-sm-6 table-wrapper-scroll my-custom-scrolltable">
    <table class="table table-bordered table-striped mb-0" id="gdp-table">
      <thead class="thead-dark">
      <th>Date</th>
      <th>GDP (PIB) in $</th>
      </thead>
      <tbody id="gdp-tbody">
      <!--Here goes the gdp info from the xml-->
      </tbody>
    </table>
  </div>
</div>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
</body>
</html>
