<!DOCTYPE html>
<html lang="en">
<head>
  <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>China Database</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700?display=swap">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/loader.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark primary-color" id="my-navbar"></nav>
<div class="container" id="header">
  <h2>This is our available data from China</h2>
  <p>
    Taken from this
    <a href="https://data.worldbank.org/country/China">source</a>
  </p>
</div>
<div class="row" id="china">
  <div class="col-sm-6 table-wrapper-scroll my-custom-scrolltable">
    <table class="table table-bordered table-striped mb-0" id="pop-table">
      <thead class="thead-dark">
      <th>Date</th>
      <th>Population</th>
      </thead>
      <tbody id="pop-tbody">

      </tbody>
    </table>
  </div>
  <div class="col-sm-6 table-wrapper-scroll my-custom-scrolltable">
    <table class="table table-bordered table-striped mb-0" id="gdp-table">
      <thead class="thead-dark">
      <th>Date</th>
      <th>GDP (PIB) in $</th>
      </thead>
      <tbody id="gdp-tbody">

      </tbody>
    </table>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
